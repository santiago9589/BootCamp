<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio2</title>
</head>
<body>

            <input type="text" id="lastname">

            <input type="telefono" id="telefono">
    
            <label for="direccion">Nombre</label>

    </div>
   

    <table>

                <th>Nombre</th>

        </thead>

            <tr>
                <th>Nombre</th>
                <th colspan="2">Nombre</th>
                <th>Nombre</th>
            </tr>
            <tr>
                <th>Nombre</th>
                <th rowspan="2">Nombre</th>
                <th>Nombre</th>
                <th>Nombre</th>
            </tr>
            <tr>

            </tr>
